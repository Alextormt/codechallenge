
<div 
class="landingTwo"
[ngClass]="{
      theme1: this.theme === 'theme1',
      theme2: this.theme === 'theme2'
}
"
>
      <div class="container" >
            <ng-container *ngIf="!this.isLoading">
                  <app-banner-multiimage
                        class="landingTwo__bannermultiimage"                      
                        [images]="this?.data?.multibannerImages"
                  ></app-banner-multiimage>
                  <div class="landingTwo__box d-flex fd-d-row fd-column jc-flex-end ai-center">                
                        <app-informative-list
                        class="landingTwo__informativelist"                       
                        [data]="this.data?.informativeList"
                        ></app-informative-list>
                  </div>           
            </ng-container>       
            <ng-container *ngIf="this.isLoading">
                  <div class="loader">
                        <mat-spinner></mat-spinner>
                  </div>                  
            </ng-container>             
      </div>    
</div>
